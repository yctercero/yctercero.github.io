<header class="site-header">

  <div class="wrapper">

    <img src="/downloads/yara_tercero-parker.png" alt="Picture of Yara Tercero-Parker" class="headshot">
    <div id="typedIntro">
      <h1>{DEVELOPER + TINKERER}</h1>
    </div>

    <nav class="site-nav">
      <ul class="clearfix">
        <li><a href="{{ site.baseurl }}/">Blog</a></li>
        <li><a href="www.yadayadacreative.com" target="_blank">Portfolio</a></li>
        <li>
          <a href="https://github.com/yctercero" target="_blank"><i class="fa fa-github fa-lg"></i></a>
          <a href="https://www.linkedin.com/in/yaracreative" target="_blank"><i class="fa fa-linkedin fa-lg"></i></a>
        </li>
      </ul>

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
